<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js wordbreaker | how good are you in deciphering</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="game-center">
            <span class="cracked-words">cracked words <span class="number">0</span></span>
            <div class="game-center__word">ordw</div>
            <input type="text" class="game-center__input" placeholder=" ">
            <div class="game-center__chances">6 chances remaining</div>
        </div>
        <div class="buttons">
            <button class="btn" id="check">check</button>
            <button class="btn" id="reveal">reveal current</button>
            <button class="btn" id="next">next word</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
